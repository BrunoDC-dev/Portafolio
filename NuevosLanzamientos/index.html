<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Nuevos lanzamientos Web</title>
</head>

<body>
    <main class="contendor">
        <img src="./imagenes/logo.png" class="logo" alt="">
        <div class="contenido">
            <p>Productos en produccion</p>
            <h1>Vamos a <span>Presentarlos</span> pronto </h1>
            <div class="lanzamiento">
                <div>
                    <p id="dias">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="horas">00</p>
                    <span>Horas</span>
                </div>
                <div>
                    <p id="minutos">00</p>
                    <span>Minutos</span>
                </div>
                <div>
                    <p id="segundos">00</p>
                    <span>Segundos</span>
                </div>
            </div>
            <button type="button">Ver Mas <img src="./imagenes/triangle.png" alt=""> </button>
        </div>
        <img src="./imagenes/rocket.png" class="cohete" alt="">
    </main>
    <script src="funciones.js"></script>
</body>

</html>
